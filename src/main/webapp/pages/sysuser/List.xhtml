<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ez="jakarta.faces.composite/ezcomp">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSysuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listForm" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSysuserEmpty}" rendered="#{sysuserController.items.rowCount == 0}"/>
                <h:panelGroup styleClass="card shadow-sm bg-base-100 p-4" rendered="#{sysuserController.items.rowCount > 0}">
                    <div class="flex justify-between">
                        <div class="...">
                            <h:commandLink styleClass="btn" action="#{sysuserController.prepareCreate}" value="#{bundle.ListSysuserCreateLink}"/>
                        </div>
                        <div class="...">content</div>
                        <div class="...">
                            <label class="input">

                                <input type="search"  placeholder="Search" />
                            </label>
                        </div>
                    </div>
                    <h:dataTable id="dataTable" styleClass="table" rowClasses="hover:bg-base-300 truncate"  value="#{sysuserController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysuserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysuserTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos y Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.lastnameOne} #{item.lastnameTwo} #{item.name} "/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysuserTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysuserTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSysuserTitle_status}"/>
                            </f:facet>
                            <div class="inline-grid *:[grid-area:1/1]">
                                <div class="status #{item.status == false ? 'status-error':'status-success'}  animate-ping"></div>
                                <div class="status #{item.status == false ? 'status-error':'status-success'}"></div>
                            </div> #{item.status == false ? 'inactivo':'activo'}
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <div class="flex flex-row gap-1">
                                <h:commandButton type="button" image="#{resource['images/view.svg']}"  action="#{sysuserController.prepareView}" title="#{bundle.ListSysuserViewLink}">
                                    <f:ajax execute="@this" render="viewModalWrapper:formView" onevent="function(data) {if (data.status === 'success') {
                                            viewModal.showModal();
                                            }
                                            }"/>
                                    
                                </h:commandButton>
                                <h:commandButton image="#{resource['images/edit.svg']}" action="#{sysuserController.prepareEdit}" title="#{bundle.ListSysuserEditLink}">

                                    <f:ajax execute="@this" render="editModalWrapper:formEdit" onevent="function(data) {if (data.status === 'success') {
                                            editModal.showModal();
                                            }
                                            }"/>
                                </h:commandButton>
                                <h:commandButton image="#{resource['images/delete.svg']}" action="#{sysuserController.destroy}" onclick="return confirm('¿Está seguro que desea eliminar este registro?');">
                                    <f:setPropertyActionListener target="#{sysuserController.selected}" value="#{item}" />
                                    <f:ajax execute="@this" render="@form" />
                                </h:commandButton>
                            </div>


                        </h:column>
                    </h:dataTable>
                    <div class="flex flex-row items-center justify-center pt-3">
                        <h:commandLink class="join-item btn btn-outline btn-xs" action="#{sysuserController.previous}" value="#{bundle.Previous} #{sysuserController.pagination.pageSize}" rendered="#{sysuserController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:outputText value="#{sysuserController.pagination.pageFirstItem + 1}..#{sysuserController.pagination.pageLastItem + 1}/#{sysuserController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink class="join-item btn btn-outline btn-xs" action="#{sysuserController.next}" value="#{bundle.Next} #{sysuserController.pagination.pageSize}" rendered="#{sysuserController.pagination.hasNextPage}"/>&nbsp;
                    </div>

                </h:panelGroup>
              
            </h:form>

            <ez:modalInformation id="viewModalWrapper" modalId="viewModal" 
                                 modalTitle="Detalles de usuario" 
                                 closeOnBackdrop="true">

                <f:facet name="modalContent">

                    <ui:include src="View.xhtml"/>
                </f:facet>
            </ez:modalInformation>

            <ez:modalInformation id="editModalWrapper" modalId="editModal" 
                                 modalTitle="Detalles de usuario" 
                                 closeOnBackdrop="true">

                <f:facet name="modalContent">

                    <ui:include src="Edit.xhtml"/>
                </f:facet>
            </ez:modalInformation>

        </ui:define>
    </ui:composition>

</html>
