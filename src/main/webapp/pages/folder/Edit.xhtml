<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFolderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFolderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{folderController.selected.id}" title="#{bundle.EditFolderTitle_id}" required="true" requiredMessage="#{bundle.EditFolderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFolderLabel_code}" for="code" />
                    <h:inputText id="code" value="#{folderController.selected.code}" title="#{bundle.EditFolderTitle_code}" />
                    <h:outputLabel value="#{bundle.EditFolderLabel_created}" for="created" />
                    <h:inputText id="created" value="#{folderController.selected.created}" title="#{bundle.EditFolderTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFolderLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{folderController.selected.deleted}" title="#{bundle.EditFolderTitle_deleted}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFolderLabel_modified}" for="modified" />
                    <h:inputText id="modified" value="#{folderController.selected.modified}" title="#{bundle.EditFolderTitle_modified}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFolderLabel_retired}" for="retired" />
                    <h:inputText id="retired" value="#{folderController.selected.retired}" title="#{bundle.EditFolderTitle_retired}" />
                    <h:outputLabel value="#{bundle.EditFolderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{folderController.selected.status}" title="#{bundle.EditFolderTitle_status}" />
                    <h:outputLabel value="#{bundle.EditFolderLabel_fkStudent}" for="fkStudent" />
                    <h:selectOneMenu id="fkStudent" value="#{folderController.selected.fkStudent}" title="#{bundle.EditFolderTitle_fkStudent}" required="true" requiredMessage="#{bundle.EditFolderRequiredMessage_fkStudent}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{folderController.update}" value="#{bundle.EditFolderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFolderViewLink}"/>
                <br />
                <h:commandLink action="#{folderController.prepareList}" value="#{bundle.EditFolderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFolderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
