<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:pt="jakarta.faces.passthrough">

    <ui:composition>

        <h:form id="formEdit">
            <div class="flex flex-row">
                <!-- Contenedor del formulario (izquierda) -->
                <div class="w-2/3 pr-4">  <!-- Ajusta el ancho según necesites -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"> <h:outputLabel styleClass="label" value="#{bundle.unit_label_name}" for="name" /></legend>
                        <h:inputText styleClass="input" id="name" value="#{uniteController.selected.name}"
                                     pt:placeholder="Nombre de la unidad educativa" title="#{bundle.unit_title_name}" required="true" requiredMessage="Debes rellenar este campo" />
                        <p class="label"><h:message for="name" errorClass="text-red-800 animate-bounce"/></p>
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"><h:outputLabel styleClass="label" value="#{bundle.unit_label_fkDistrict}" for="fkDistrict" /></legend>
                        <h:selectOneMenu id="fkDistrict" styleClass="select" value="#{uniteController.selected.fkDistrict}" title="#{bundle.unit_title_fkDistrict}" required="true" requiredMessage="#{bundle.CreateUniteRequiredMessage_fkDistrict}">
                            <f:selectItems value="#{districtController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <p class="label"><h:message for="fkDistrict" errorClass="text-red-800 animate-bounce" /></p>
                    </fieldset>
                    <h:commandLink class="btn btn-primary" action="#{uniteController.update}" value="#{bundle.btn_save}">
                        <f:ajax execute="@form" render=":editForm :listForm:dataTable" />
                    </h:commandLink>
                </div>

                <!-- Contenedor de la imagen (derecha) -->
                <div class="w-1/3 flex justify-center items-center">  <!-- Centrado vertical y horizontal -->
                    <h:graphicImage library="images" name="unite.svg" 
                                    styleClass="w-32" />  <!-- mx-auto no es necesario aquí -->
                </div>
            </div>

        </h:form>

    </ui:composition>

</html>
