<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUniteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUniteEmpty}" rendered="#{uniteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{uniteController.items.rowCount > 0}">
                    <h:outputText value="#{uniteController.pagination.pageFirstItem + 1}..#{uniteController.pagination.pageLastItem + 1}/#{uniteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{uniteController.previous}" value="#{bundle.Previous} #{uniteController.pagination.pageSize}" rendered="#{uniteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{uniteController.next}" value="#{bundle.Next} #{uniteController.pagination.pageSize}" rendered="#{uniteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{uniteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniteTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniteTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniteTitle_modified}"/>
                            </f:facet>
                            <h:outputText value="#{item.modified}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniteTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniteTitle_fkDistrict}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkDistrict}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{uniteController.prepareView}" value="#{bundle.ListUniteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{uniteController.prepareEdit}" value="#{bundle.ListUniteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{uniteController.destroy}" value="#{bundle.ListUniteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{uniteController.prepareCreate}" value="#{bundle.ListUniteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUniteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
