<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUniteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUniteLabel_id}"/>
                    <h:outputText value="#{uniteController.selected.id}" title="#{bundle.ViewUniteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUniteLabel_created}"/>
                    <h:outputText value="#{uniteController.selected.created}" title="#{bundle.ViewUniteTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUniteLabel_deleted}"/>
                    <h:outputText value="#{uniteController.selected.deleted}" title="#{bundle.ViewUniteTitle_deleted}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUniteLabel_modified}"/>
                    <h:outputText value="#{uniteController.selected.modified}" title="#{bundle.ViewUniteTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUniteLabel_name}"/>
                    <h:outputText value="#{uniteController.selected.name}" title="#{bundle.ViewUniteTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUniteLabel_fkDistrict}"/>
                    <h:outputText value="#{uniteController.selected.fkDistrict}" title="#{bundle.ViewUniteTitle_fkDistrict}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{uniteController.destroyAndView}" value="#{bundle.ViewUniteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUniteEditLink}"/>
                <br />
                <h:commandLink action="#{uniteController.prepareCreate}" value="#{bundle.ViewUniteCreateLink}" />
                <br />
                <h:commandLink action="#{uniteController.prepareList}" value="#{bundle.ViewUniteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUniteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
