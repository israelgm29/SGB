<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition>

        <h:form id="formView">
            <div class="flex flex-row">
                <!-- Contenedor del formulario (izquierda) -->
                <div class="w-2/3 pr-4">  <!-- Ajusta el ancho según necesites -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"> <h:outputLabel styleClass="label" value="#{bundle.unit_label_name}" for="name" /></legend>
                        <h:inputText disabled="true" styleClass="input" id="name" value="#{uniteController.selected.name}" title="#{bundle.unit_label_name}"/>
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"><h:outputLabel styleClass="label" value="#{bundle.unit_label_fkDistrict}" for="fkDistrict" /></legend>
                        <h:inputText disabled="true" styleClass="input" id="fkDistrict" value="#{uniteController.selected.fkDistrict.name}"/>

                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"><h:outputLabel styleClass="label" value="#{bundle.unit_label_created}" for="created" /></legend>
                        <h:inputText  disabled="true" styleClass="input" id="created" value="#{uniteController.selected.created}">
                            <f:convertDateTime type="localDateTime" pattern="dd 'de' MMMM 'de' yyyy, hh:mm a" locale="es"/>
                        </h:inputText>
                    </fieldset>
                </div>

                <!-- Contenedor de la imagen (derecha) -->
                <div class="w-1/3 flex justify-center items-center">  <!-- Centrado vertical y horizontal -->
                    <h:graphicImage library="images" name="unite.svg" 
                                    styleClass="w-32" />  <!-- mx-auto no es necesario aquí -->
                </div>
            </div>

        </h:form>

    </ui:composition>

</html>
