<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLevlusrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLevlusrLabel_id}" for="id" />
                    <h:inputText id="id" value="#{levlusrController.selected.id}" title="#{bundle.EditLevlusrTitle_id}" required="true" requiredMessage="#{bundle.EditLevlusrRequiredMessage_id}"/>

                    <h:inputText id="description" value="#{levlusrController.selected.description}" title="#{bundle.EditLevlusrTitle_description}" />
                    <h:outputLabel value="#{bundle.EditLevlusrLabel_name}" for="name" />
                    <h:inputText id="name" value="#{levlusrController.selected.name}" title="#{bundle.EditLevlusrTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{levlusrController.update}" value="#{bundle.EditLevlusrSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLevlusrViewLink}"/>
                <br />
                <h:commandLink action="#{levlusrController.prepareList}" value="#{bundle.EditLevlusrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLevlusrIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
