<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentEmpty}" rendered="#{studentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentController.items.rowCount > 0}">
                    <h:outputText value="#{studentController.pagination.pageFirstItem + 1}..#{studentController.pagination.pageLastItem + 1}/#{studentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentController.previous}" value="#{bundle.Previous} #{studentController.pagination.pageSize}" rendered="#{studentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentController.next}" value="#{bundle.Next} #{studentController.pagination.pageSize}" rendered="#{studentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_age}"/>
                            </f:facet>
                            <h:outputText value="#{item.age}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_birthday}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthday}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_lastnameOne}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastnameOne}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_lastnameTwo}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastnameTwo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_modified}"/>
                            </f:facet>
                            <h:outputText value="#{item.modified}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentTitle_fkUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentController.prepareView}" value="#{bundle.ListStudentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentController.prepareEdit}" value="#{bundle.ListStudentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentController.destroy}" value="#{bundle.ListStudentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentController.prepareCreate}" value="#{bundle.ListStudentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
