<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentLabel_id}"/>
                    <h:outputText value="#{studentController.selected.id}" title="#{bundle.ViewStudentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_address}"/>
                    <h:outputText value="#{studentController.selected.address}" title="#{bundle.ViewStudentTitle_address}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_age}"/>
                    <h:outputText value="#{studentController.selected.age}" title="#{bundle.ViewStudentTitle_age}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_birthday}"/>
                    <h:outputText value="#{studentController.selected.birthday}" title="#{bundle.ViewStudentTitle_birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentLabel_created}"/>
                    <h:outputText value="#{studentController.selected.created}" title="#{bundle.ViewStudentTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentLabel_deleted}"/>
                    <h:outputText value="#{studentController.selected.deleted}" title="#{bundle.ViewStudentTitle_deleted}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentLabel_dni}"/>
                    <h:outputText value="#{studentController.selected.dni}" title="#{bundle.ViewStudentTitle_dni}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_email}"/>
                    <h:outputText value="#{studentController.selected.email}" title="#{bundle.ViewStudentTitle_email}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_lastnameOne}"/>
                    <h:outputText value="#{studentController.selected.lastnameOne}" title="#{bundle.ViewStudentTitle_lastnameOne}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_lastnameTwo}"/>
                    <h:outputText value="#{studentController.selected.lastnameTwo}" title="#{bundle.ViewStudentTitle_lastnameTwo}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_modified}"/>
                    <h:outputText value="#{studentController.selected.modified}" title="#{bundle.ViewStudentTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentLabel_name}"/>
                    <h:outputText value="#{studentController.selected.name}" title="#{bundle.ViewStudentTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_status}"/>
                    <h:outputText value="#{studentController.selected.status}" title="#{bundle.ViewStudentTitle_status}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_fkUnit}"/>
                    <h:outputText value="#{studentController.selected.fkUnit}" title="#{bundle.ViewStudentTitle_fkUnit}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.destroyAndView}" value="#{bundle.ViewStudentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentEditLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareCreate}" value="#{bundle.ViewStudentCreateLink}" />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.ViewStudentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
