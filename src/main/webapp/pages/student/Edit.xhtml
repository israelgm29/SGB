<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentController.selected.id}" title="#{bundle.EditStudentTitle_id}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_address}" for="address" />
                    <h:inputText id="address" value="#{studentController.selected.address}" title="#{bundle.EditStudentTitle_address}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_age}" for="age" />
                    <h:inputText id="age" value="#{studentController.selected.age}" title="#{bundle.EditStudentTitle_age}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_age}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{studentController.selected.birthday}" title="#{bundle.EditStudentTitle_birthday}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudentLabel_created}" for="created" />
                    <h:inputText id="created" value="#{studentController.selected.created}" title="#{bundle.EditStudentTitle_created}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudentLabel_deleted}" for="deleted" />
                    <h:inputText id="deleted" value="#{studentController.selected.deleted}" title="#{bundle.EditStudentTitle_deleted}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudentLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{studentController.selected.dni}" title="#{bundle.EditStudentTitle_dni}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.EditStudentTitle_email}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_lastnameOne}" for="lastnameOne" />
                    <h:inputText id="lastnameOne" value="#{studentController.selected.lastnameOne}" title="#{bundle.EditStudentTitle_lastnameOne}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_lastnameTwo}" for="lastnameTwo" />
                    <h:inputText id="lastnameTwo" value="#{studentController.selected.lastnameTwo}" title="#{bundle.EditStudentTitle_lastnameTwo}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_modified}" for="modified" />
                    <h:inputText id="modified" value="#{studentController.selected.modified}" title="#{bundle.EditStudentTitle_modified}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentController.selected.name}" title="#{bundle.EditStudentTitle_name}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_status}" for="status" />
                    <h:inputText id="status" value="#{studentController.selected.status}" title="#{bundle.EditStudentTitle_status}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_fkUnit}" for="fkUnit" />
                    <h:selectOneMenu id="fkUnit" value="#{studentController.selected.fkUnit}" title="#{bundle.EditStudentTitle_fkUnit}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_fkUnit}">
                        <f:selectItems value="#{uniteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentController.update}" value="#{bundle.EditStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentViewLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.EditStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
