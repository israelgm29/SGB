<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

    <ui:composition>

        <h:form id="formView">
            <div class="flex flex-row">
                <!-- Contenedor del formulario (izquierda) -->
                <div class="w-2/3 pr-4">  <!-- Ajusta el ancho según necesites -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"><h:outputText value="#{bundle.ViewDistrictLabel_code}"/></legend>
                        <h:inputText disabled="true" class="input" value="#{districtController.selected.code}"/>
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"><h:outputText value="#{bundle.ViewDistrictLabel_name}"/></legend>
                        <h:inputText disabled="true" class="input" value="#{districtController.selected.name}"/>
                    </fieldset>
                </div>

                <!-- Contenedor de la imagen (derecha) -->
                <div class="w-1/3 flex justify-center items-center">  <!-- Centrado vertical y horizontal -->
                    <h:graphicImage library="images" name="district.svg" 
                                    styleClass="w-32" />  <!-- mx-auto no es necesario aquí -->
                </div>
            </div>

        </h:form>

    </ui:composition>

</html>
