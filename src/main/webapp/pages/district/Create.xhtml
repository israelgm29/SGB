<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:f="jakarta.faces.core">
    <ui:composition>


        <h:form id="createForm">
            <div class="flex flex-row">
                <!-- Contenedor del formulario (izquierda) -->
                <div class="w-2/3 pr-4">  <!-- Ajusta el ancho según necesites -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"> <h:outputLabel styleClass="label" value="#{bundle.CreateDistrictLabel_code}" for="code" /></legend>
                        <h:inputText styleClass="input" id="code" value="#{districtController.selected.code}"
                                     pt:placeholder="Escribe el codigo de distrito" title="#{bundle.CreateDistrictTitle_code}" required="true" requiredMessage="Debe escribir el codigo perteneciente al distrito" />
                        <p class="label"><h:message for="code" errorClass="text-red-800"/></p>
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"><h:outputLabel styleClass="label" value="#{bundle.CreateDistrictLabel_name}" for="name" /></legend>
                        <h:inputText styleClass="input" id="name" value="#{districtController.selected.name}" 
                                     pt:placeholder="Escibe el nombre del distrito" title="#{bundle.CreateDistrictTitle_name}" required="true" requiredMessage="Debe escribir un nombre" />
                        <p class="label"><h:message for="name" errorClass="text-red-800" /></p>
                    </fieldset>
                    <h:commandLink class="btn btn-primary" action="#{districtController.create}" value="#{bundle.CreateDistrictSaveLink}">
                        <f:ajax execute="@form" render="@form, :listForm:dataTable" />
                    </h:commandLink>
                </div>

                <!-- Contenedor de la imagen (derecha) -->
                <div class="w-1/3 flex justify-center items-center">  <!-- Centrado vertical y horizontal -->
                    <h:graphicImage library="images" name="district.svg" 
                                    styleClass="w-32" />  <!-- mx-auto no es necesario aquí -->
                </div>
            </div>
        </h:form>

    </ui:composition>

</html>
