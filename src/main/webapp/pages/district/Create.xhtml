<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDistrictTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_id}" for="id" />
                    <h:inputText id="id" value="#{districtController.selected.id}" title="#{bundle.CreateDistrictTitle_id}" required="true" requiredMessage="#{bundle.CreateDistrictRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_code}" for="code" />
                    <h:inputText id="code" value="#{districtController.selected.code}" title="#{bundle.CreateDistrictTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateDistrictLabel_name}" for="name" />
                    <h:inputText id="name" value="#{districtController.selected.name}" title="#{bundle.CreateDistrictTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{districtController.create}" value="#{bundle.CreateDistrictSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{districtController.prepareList}" value="#{bundle.CreateDistrictShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDistrictIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
