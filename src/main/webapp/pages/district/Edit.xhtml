<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough">

    <ui:composition>

        <h:panelGroup id="messagePanel" layout="block">
            <h:messages  errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form id="formEdit">
            <div class="flex flex-row">
                <!-- Contenedor del formulario (izquierda) -->
                <div class="w-2/3 pr-4">  
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"> <h:outputLabel value="#{bundle.EditDistrictLabel_code}" for="code" /></legend>
                        <h:inputText styleClass="input" id="code" value="#{districtController.selected.code}"
                                     pt:placeholder="Escribe el codigo de distrito" title="#{bundle.EditDistrictTitle_code}" required="true" />
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend"><h:outputLabel value="#{bundle.EditDistrictLabel_name}" for="name" /></legend>
                        <h:inputText styleClass="input" id="name" value="#{districtController.selected.name}" 
                                     pt:placeholder="Escibe el nombre del distrito" title="#{bundle.EditDistrictTitle_name}" />
                    </fieldset>
                    <div class="flex flex-row gap-2 pt-2">
                        <h:commandLink styleClass="btn btn-primary" action="#{districtController.update}" value="#{bundle.EditDistrictSaveLink}" />
                        <h:commandLink styleClass="btn" action="#{districtController.prepareList}" value="#{bundle.EditDistrictShowAllLink}" immediate="true"/>    
                    </div>
                </div>

                <!-- Contenedor de la imagen (derecha) -->
                <div class="w-1/3 flex justify-center items-center">  <!-- Centrado vertical y horizontal -->
                    <h:graphicImage library="images" name="district.svg" 
                                    styleClass="w-32" /> 
                </div>
            </div>
        </h:form>

    </ui:composition>

</html>
